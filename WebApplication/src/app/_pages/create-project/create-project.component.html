<div class="container">
  <h1>Creaci√≥n de proyectos</h1>
  <form [formGroup]="project" (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card" style="padding: 1em 2em;">
      <mat-card-content class="mat-card">
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="pr-1">
                  <label class="label-left">
                    Nombre del proyecto
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col d-flex">
            <mat-form-field
              class="full-width"
            >
              <input
                matInput
                aria-label="nombre"
                type="text"
                maxlength="1000"
                required
                formControlName="nombre"
                required
              />
            </mat-form-field>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="pr-1">
                  <label class="label-left">
                    Presupuesto
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col d-flex">
            <mat-form-field
              class="full-width"
            >
              <input
                matInput
                aria-label="presupuesto"
                type="number"
                maxlength="1000"
                required
                formControlName="presupuesto"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="text-center">
      <button
        mat-button
        color="warn"
        class="btn-guardar"
        type="submit"
        (click)="onSubmit()"
        [disabled]="project.invalid"
      >
      <mat-list-item>
        <mat-icon mat-list-icon>save</mat-icon>
        <span class="menu-item">Crear Proyecto</span>
      </mat-list-item>
      </button>
    </div>
  </form>
</div>
