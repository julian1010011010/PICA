<div class="container">
  <h1>Consulta de Pagos</h1>
  <div class="busqueda">
    <mat-form-field appearance="outline" class="busqueda--input">
        <mat-label>Buscador / Filtro</mat-label>
        <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>
  <section class="d-flex justify-content-center table-responsive tabla-gris">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="idProyecto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id. Proyecto</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element.idProyecto }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element.valor | currency:'COP':'symbol-narrow':'.0-0'  }}</td>
      </ng-container>
      <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Pago</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element.fechaPago | date: 'dd/MM/yyyy'  }}</td>
      </ng-container>
      <ng-container matColumnDef="pagador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pagador</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element.pagador }}</td>
      </ng-container>
      <ng-container matColumnDef="idPago">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Gestionar
        </th>
        <td mat-cell *matCellDef="let element" style="display: flex;justify-content: center;">
          <button
            mat-button
            color="warn"
            mat-raised-button
            color="accent"
            class="btn-table animatedOpacity info-button min-w-11em"
            type="button"
            [routerLink]="['/editar-pago', element.idPago]"
          >
          Editar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
